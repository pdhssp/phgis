<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        
        <h:outputStylesheet library="css" name="maincss.css" />

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="content">

                <h:commandButton  styleClass="test" value="click" onclick="window.print();" ></h:commandButton>


                <h:form  >

                    <h:commandButton value="Print" >
                        <p:printer target="printer1" />
                    </h:commandButton>

                    <p:panel id="printer1" header="Add Staff Signature" >




                        <table class="myDivToPrint">
                            <tr>
                                <td>
                                    <div  >
                                        <p:selectOneMenu id="cmb" value="#{staffController.current}" >
                                            <f:selectItems value="#{staffController.items}" var="s" itemLabel="#{s.person.nameWithTitle}" itemValue="#{s}" ></f:selectItems>
                                            <f:ajax event="change" execute="cmb" render="sig sig1 sig2 txtSig" />
                                        </p:selectOneMenu>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel value="#{staffController.current.id} - #{staffController.current.baImage}" id="txtSig" ></p:outputLabel>
                                </td>
                            </tr>

                            <tr>
                                <td>

                                    <h:panelGroup id="sig"  >
                                        <img src="#{staffController.current.retireComments}" />
                                    </h:panelGroup>

                                </td>
                            </tr>

                            <tr>
                                <td>

                                    <p:graphicImage id="sig1" value="#{imageBean.image}" ></p:graphicImage>

                                </td>
                            </tr>


                            <tr>
                                <td>

                                    <p:graphicImage id="sig2" value="#{image}" ></p:graphicImage>

                                </td>
                            </tr>
                        </table>




                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
