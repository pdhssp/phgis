<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup >
            <h:form  >
                <p:panel header="Inward Payment Bill" >
                    <p:panel header="BHT">
                        
                        <p:autoComplete converter="admCon" widgetVar="aPt" id="acPt" forceSelection="true" 
                                        value="#{inwardPaymentController.patientEncounter}"
                                        completeMethod="#{admissionController.completePatient}" 
                                        var="myItem" itemValue="#{myItem}" 
                                        itemLabel="#{myItem.bhtNo}" 
                                        size="30"  style="width: 400px;">
                            <p:ajax event="itemSelect" process="acPt" update="panSearch2"/>
                            <p:column>
                                #{myItem.bhtNo}
                            </p:column>
                            <p:column>
                                #{myItem.patient.person.nameWithTitle}
                            </p:column>
                        </p:autoComplete>   



                        <h:panelGrid id="panSearch2" columns="2" >
                            <h:outputLabel  rendered="#{inwardPaymentController.patientEncounter!=null}" value="Name:" />
                            <h:outputLabel rendered="#{inwardPaymentController.patientEncounter!=null}" value="#{inwardPaymentController.patientEncounter.patient.person.nameWithTitle}" ></h:outputLabel>
                            <h:outputLabel  rendered="#{inwardPaymentController.patientEncounter!=null}" value="Sex" />
                            <h:outputLabel rendered="#{inwardPaymentController.patientEncounter!=null}" value="#{inwardPaymentController.patientEncounter.patient.age}" ></h:outputLabel>
                            <h:outputLabel  rendered="#{inwardPaymentController.patientEncounter!=null}" value="DOB"  />
                            <h:outputLabel rendered="#{inwardPaymentController.patientEncounter!=null}" value="#{inwardPaymentController.patientEncounter.patient.person.dob}"   >
                                <f:convertDateTime pattern="dd/MM/yy" />
                            </h:outputLabel>
                            <h:outputLabel  rendered="#{inwardPaymentController.patientEncounter!=null}" value="Adress" />
                            <h:outputLabel rendered="#{inwardPaymentController.patientEncounter!=null}" value="#{inwardPaymentController.patientEncounter.patient.person.address}" ></h:outputLabel>
                            <h:outputLabel  rendered="#{inwardPaymentController.patientEncounter!=null}" value="Date of Admission"  />
                            <h:outputLabel rendered="#{inwardPaymentController.patientEncounter!=null}" value="#{inwardPaymentController.patientEncounter.dateOfAdmission}"   >
                                <f:convertDateTime pattern="dd/MM/yy" />
                            </h:outputLabel>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="Payment Detail">
                        <p:panelGrid columns="2">
                            <p:selectOneMenu   id="cmbPs" value="#{inwardPaymentController.paymentScheme}"  >
                                <f:selectItem itemLabel="Select Payment Method" />
                                <f:selectItems value="#{paymentSchemeController.items}" var="paysch" itemLabel="#{paysch.name}" itemValue="#{paysch}"  />
                                <p:ajax process="cmbPs" update="lblCardRef txtCardRef lblCheqRef txtCheqRef bank" event="change" />
                            </p:selectOneMenu>
                            <h:outputLabel id="lblCardRef" value="Card Ref. No" style="display: #{inwardPaymentController.paymentScheme.paymentMethod ne 'Card' ? 'none' : 'block'} ; " />
                            <p:inputText  id="txtCardRef" value="#{inwardPaymentController.current.creditCardRefNo}" style="display: #{inwardPaymentController.paymentScheme.paymentMethod ne 'Card' ? 'none' : 'block'} ; " />
                            <h:outputLabel id="lblCheqRef" value="Cheque No" style="display: #{inwardPaymentController.paymentScheme.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; " />
                            <p:inputText  id="txtCheqRef" value="#{inwardPaymentController.current.chequeRefNo}" style="display: #{inwardPaymentController.paymentScheme.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; " />
                            <h:selectOneMenu id="bank" value="#{inwardPaymentController.current.chequeBank}" style="display: #{inwardPaymentController.paymentScheme.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; ">
                                <f:selectItem itemLabel="Select Bank"/>
                                <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                            </h:selectOneMenu>
                            
                            <h:inputText value="#{inwardPaymentController.current.total}"/>
                            <h:commandButton value="Pay" action="#{inwardPaymentController.pay}"/>
                        </p:panelGrid>
                    </p:panel>

                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
