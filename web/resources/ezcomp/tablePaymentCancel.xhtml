<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" />
        <cc:attribute name="controller" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable value="#{cc.attrs.bill}" var="b"   sortBy="#{b.billType}" rendered="#{cc.attrs.bill.size()!=0}" >
            <f:facet name="header">  
                PaymentsCancel
            </f:facet> 
            <p:column headerText="Time" rendered="#{commonReport.fromDate ne commonReport.toDate}"  >
                <h:outputLabel value="#{b.createdAt}"  >
                    <f:convertDateTime pattern="hh:mm a"/>
                </h:outputLabel>
            </p:column>

            <p:column headerText="Id" >
                #{b.insId}
            </p:column>

            <p:column headerText="For Wich Staff"  >
                #{b.staff.person.nameWithTitle}
            </p:column>

            <p:column headerText="Comment"  >
                #{b.comments}
            </p:column>

            <p:column headerText="Cash" style=" text-align: right" rendered="#{commonReport.paymentCashTot!=0.0}"  >
                <h:outputLabel rendered="#{b.paymentScheme.paymentMethod=='Cash'}" value="#{b.netTotal}" >
                    <f:convertNumber pattern="#,000.00"/>
                </h:outputLabel>
                <h:outputLabel rendered="#{b.paymentScheme.paymentMethod!='Cash'}" value="0.00"/>
            </p:column>
            <p:summaryRow  >
                <p:column colspan="4">
                    Total:
                </p:column>
                <p:column style=" text-align: right">
                    <h:outputLabel value="#{cc.attrs.controller.paymentCancelCash}">
                        <f:convertNumber pattern="#,000.00" />
                    </h:outputLabel>
                </p:column>

            </p:summaryRow>
        </p:dataTable>
    </cc:implementation>
</html>
