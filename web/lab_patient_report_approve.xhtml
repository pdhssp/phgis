<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./resources/template/template.xhtml">


            <ui:define name="content">
                <h:panelGroup rendered="#{!webUserController.hasPrivilege('LabAutherizing')}" >
                    You are NOT authorized
                </h:panelGroup>

                <h:panelGroup rendered="#{webUserController.hasPrivilege('LabAutherizing')}" >

                    <h:form id="form">
                        <p:growl id="messages" showDetail="true"/> 
                        <p:panel header="Approve Report" styleClass="alignTop" >
                            <h:panelGrid columns="2" >
                                <p:panel header="Patient Details" >
                                    <p:panelGrid columns="2" >

                                        <h:outputLabel value="Name" ></h:outputLabel>
                                        <h:outputLabel value="#{filledReportController.currentPatientReport.patientInvestigation.patient.person.nameWithTitle}" ></h:outputLabel>
                                        <h:outputLabel value="Age" ></h:outputLabel>
                                        <h:outputLabel value="#{filledReportController.currentPatientReport.patientInvestigation.patient.age}" ></h:outputLabel>
                                        <h:outputLabel value="Sex" ></h:outputLabel>
                                        <h:outputLabel value="#{filledReportController.currentPatientReport.patientInvestigation.patient.person.sex}" ></h:outputLabel>
                                        <h:outputLabel value="Investigation" ></h:outputLabel>
                                        <h:outputLabel value="#{filledReportController.currentPatientReport.patientInvestigation.investigation.name}" ></h:outputLabel>

                                </p:panelGrid>
                            </p:panel>

                            <p:panel  >


                                <f:facet name="header" >
                                    <h:outputLabel value="Investigation Results" ></h:outputLabel>
                                    <h:commandButton value="Approve" action="#{filledReportController.approvePatientReport()}" ></h:commandButton>
                                </f:facet>


                                    <ui:repeat value="#{filledReportController.currentPatientReport.patientReportItemValues}" var="pv" >

                                        <p:panelGrid columns="2" style="width: 800px;">
                                            <h:panelGroup rendered="#{pv.investigationItem.ixItemType eq 'Value' and pv.investigationItem.retired eq false}"  style="min-width: 300px" >
                                                <h:outputLabel value="#{pv.investigationItem.name}" style="min-width:400px;"></h:outputLabel>
                                            </h:panelGroup>
                                            <p:selectOneMenu editable="true" value="#{pv.strValue}" rendered="#{pv.investigationItem.ixItemType eq 'Value'  and pv.investigationItem.retired eq false}" style="min-width:400px; text-align: left;" >
                                                <f:selectItems value="#{pv.investigationItem.investigationItemValues}" var="iiv" itemLabel="#{iiv.name}" itemValue="#{iiv}" />
                                            </p:selectOneMenu>
                                        </p:panelGrid>
                                    </ui:repeat>
                                </p:panel>

                            </h:panelGrid>



                        </p:panel>

                    </h:form>
                </h:panelGroup>

            </ui:define>



        </ui:composition>

    </body>
</html>
