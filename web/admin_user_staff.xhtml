<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <ui:define name="content">


        <h:panelGroup  >
            <h:form  >
                <p:panel header="Allow user to log on to Departments" >
                    <h:panelGrid  columns="2" >                          
                        <h:outputLabel value="Select User"/>
                        <p:autoComplete id="user" converter="webUs"  completeMethod="#{webUserController.completeUser}" var="us" itemLabel="#{us.webUserPerson.name}" itemValue="#{us}"  value="#{webUserController.current}" >
                            <f:ajax event="itemSelect" execute="user" render="ins" />
                        </p:autoComplete>
                    </h:panelGrid>
                    <h:panelGrid columns="2" id="ins">
                        <p:panel header="Staff of this user">
                            <h:selectOneMenu  value="#{webUserController.current.staff}" >
                                <f:selectItem itemLabel="Staff"/>
                                <f:selectItems  value="#{staffController.items}" var="s" itemLabel="#{s.person.name}" itemValue="#{s}" />
                            </h:selectOneMenu>                        
                        </p:panel>
                    </h:panelGrid>
                    <p:commandButton ajax="false" value="Save" action="#{webUserController.saveUser()}" />
                </p:panel>

            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
