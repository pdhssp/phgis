<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup  rendered="#{webUserController.hasPrivilege('LabEditPatient')}"  >
            <h:form  >
                <h:panelGrid columns="2" >
                    <h:outputLabel value="Serach Disease"/>
                    <p:autoComplete widgetVar="aPt" id="acPt" forceSelection="true" 
                                    value="#{diseaseController.current}" 
                                    completeMethod="#{diseaseController.completeDisease}" 
                                    var="apt" itemLabel="#{diseaseController.current.name}" 
                                    itemValue="#{apt}" size="30"  style="width: 400px;">
                        <p:ajax event="itemSelect" process="acPt" update="panSearch"/>
                    </p:autoComplete>   
                </h:panelGrid>
                <h:panelGrid id="panSearch" columns="2" >
                    
                    
                    <h:outputLabel  value="Name" />
                    <h:inputText value="#{diseaseController.current.name}" ></h:inputText>
                    <h:outputLabel value="Description"/>
                    <h:inputText value="#{diseaseController.current.description}" ></h:inputText>
                 
                    
                </h:panelGrid>
                <h:commandButton value="Save" action="#{patientController.saveSelected()}"/>
            </h:form>
        </h:panelGroup>

    </ui:define>

</ui:composition>
