<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup >
            <h:form  >
                <p:growl autoUpdate="true" />
                <p:focus id="selectFocus" context="gpSelect" />
                <p:focus id="detailFocus" context="gpDetail" />



                <p:panel header="Department" >
                    <h:panelGrid id ="gpVeda" columns="2" >

                        <h:panelGrid id="gpSelect" columns="1"  >
                            <p:panel >
                                <h:panelGrid id="gpSelectText" >
                                    <h:selectOneListbox  id="lstSelect"   size="10" value="#{departmentController.current}" style="min-width: 223px">
                                        <f:selectItems  value="#{departmentController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                        <f:ajax render="gpDetail" execute="lstSelect" >
                                        </f:ajax>
                                    </h:selectOneListbox>
                                </h:panelGrid>
                                <h:panelGrid id="gpSelectButtons" columns="3"  >
                                    <h:commandButton id="btnAdd" value="Add"  action="#{departmentController.prepareAdd()}" styleClass="buttons" >
                                        <f:ajax render="btnAdd  btnDelete btnSave   lstSelect gpDetail detailFocus" execute="" >
                                        </f:ajax>
                                    </h:commandButton>
                                    <h:commandButton id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                return false;" action="#{departmentController.delete()}"  value="Delete"  >
                                    </h:commandButton>
                                </h:panelGrid>
                            </p:panel>
                        </h:panelGrid  >

                        <p:panel>
                            <h:panelGrid id="gpDetail" columns="1">
                                <h:panelGrid id="gpDetailText" columns="2">
                                    <h:outputText id="lblName" value="Name" ></h:outputText>
                                    <h:inputText id="txtName" value="#{departmentController.current.name}"  ></h:inputText>
                                    <h:outputText id="lblCode" value="Code" >                                        
                                    </h:outputText>                                    
                                    <h:inputText id="txtCode"  value="#{departmentController.current.departmentCode}"  >
                                    </h:inputText>
                                     <h:outputText  value="Max Discount Allowed" >                                        
                                    </h:outputText>
                                    
                                    <h:inputText  value="#{departmentController.current.maxDiscount}"  >
                                    </h:inputText>


                                    <h:outputText id="lblDept" value="Department Type" ></h:outputText>
                                    <h:selectOneListbox id="cmbDept" value="#{departmentController.current.departmentType}" size="1">
                                        <f:selectItem itemLabel="Select the Department Type" />
                                        <f:selectItems value="#{departmentController.departmentType}"/>                                        
                                    </h:selectOneListbox>
                                    <h:outputText id="lblIns" value="Institution" ></h:outputText>
                                    <h:selectOneListbox id="cmbIns" value="#{departmentController.current.institution}" size="1">
                                        <f:selectItem itemLabel="Select the Institution" />
                                        <f:selectItems value="#{institutionController.items}" var="i" itemLabel="#{i.name}" itemValue="#{i}" />
                                    </h:selectOneListbox>
                                </h:panelGrid>
                                <h:panelGrid id="gpDetailButtons" columns="2">
                                    <h:commandButton id="btnSave" value="Save"  action="#{departmentController.saveSelected()}" styleClass="buttons">
                                        <f:ajax render="btnAdd  btnDelete btnSave   lstSelect gpDetail selectFocus"  execute="gpDetail" >
                                        </f:ajax>
                                    </h:commandButton>

                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
