<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="content">
                
                
                <h:panelGroup>
                    <h:form>
                        <p:panel>
                            <h:panelGrid columns="2" >
                            <h:outputLabel>Name</h:outputLabel>
                            <h:inputText required="true"  requiredMessage="Please Enter Valid Name" value="#{diseaseController.current.name}"> </h:inputText>
                            <h:outputLabel>Description</h:outputLabel>                          
                            <h:inputTextarea required="true"  requiredMessage="Please Enter Valid Description" value="#{diseaseController.current.name}"> </h:inputTextarea>
                            <h:outputLabel>Color</h:outputLabel>                          
                            <h:inputText required="true"  requiredMessage="Please Enter Valid Colour" value="#{diseaseController.current.name}"> </h:inputText>
                            <h:commandButton value="Save" action="#{diseaseController.saveDisease()}" ></h:commandButton>
                            
                            </h:panelGrid>
                            
                            
                            
                        </p:panel>
                        
                        
                    </h:form>
                    
                    
                </h:panelGroup>
                    
            </ui:define>



        </ui:composition>

    </body>
</html>
