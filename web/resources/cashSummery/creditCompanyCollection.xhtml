<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="controller" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataGrid value="#{cc.attrs.controller.creditCompanyCollection}" var="c" columns="1" rendered="#{cc.attrs.controller.creditCompanyCollection.size()!=0}">
            <f:facet name="header">
                <p:outputLabel value="&nbsp;"/>
                <p:outputLabel value="Credit Company Collection" style="position: absolute;left: 3%;"/>    
            </f:facet>
            <p:panel>                        
                <p:dataTable value="#{c.billItems}" var="b"  sortBy="#{c.bill.institution.id}">
                    <p:column headerText="#{c.bill.fromInstitution.name}" style="width: 200px;">  
                        <p:outputLabel value="#{b.referenceBill.insId}(opd)" rendered="#{b.patientEncounter eq null}"/>
                        <p:outputLabel value="#{b.patientEncounter.bhtNo}(bht)" rendered="#{b.patientEncounter ne null}"/>
                    </p:column>                                    
                    <p:column headerText="Patient Name" style="width: 40%;">
                        <p:outputLabel value="#{b.referenceBill.patient.person.name}" rendered="#{b.patientEncounter eq null}"/>
                        <p:outputLabel value="#{b.patientEncounter.patient.person.name}" rendered="#{b.patientEncounter ne null}"/>
                    </p:column>                                    
                    <p:column headerText="Total" style="width: 200px;text-align: right;">
                        #{b.netValue}
                    </p:column>  
                    <p:summaryRow >
                        <p:column colspan="2"/>
                        <p:column style="text-align: right;">
                            <h:outputLabel value="#{c.bill.netTotal}">
                                <f:convertNumber pattern="#,000.00"/>
                            </h:outputLabel>                                            
                        </p:column>
                    </p:summaryRow>
                </p:dataTable>

            </p:panel>
            <f:facet name="footer">  
                <p:outputLabel value="&nbsp;"/>
                <p:outputLabel value="Total Credit Company Collection" style="position: absolute;left: 3%;"/>                
                <h:outputLabel value="#{cc.attrs.controller.creditCompanyTotal}" style="float: right;">
                    <f:convertNumber pattern="#,000.00"/>
                </h:outputLabel>
            </f:facet>
        </p:dataGrid>
    </cc:implementation>
</html>
