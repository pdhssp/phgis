<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <p:growl autoUpdate="true"/>

        <h:form>
            <p:panel header="Creating a new institute" >
                <p:panelGrid columns="2" >
                    <h:outputLabel value="Institution Code" />
                    <h:inputText value="#{sessionController.newPersonName}" />
                    <h:outputLabel value="Name" />
                     <h:inputText />
                    <h:outputLabel value="Address" />
                    <h:inputText />
                    <h:outputLabel value="Telephone" />
                    <h:inputText />
                    <h:outputLabel value="Fax" />
                  
                    <h:inputText value="#{sessionController.telNo}" />
                    

                    <h:outputLabel value="Moblie" />
                    <h:inputText />
                    <h:outputLabel value="Email" />
                   
                    <h:inputText value="#{sessionController.email}" />
                   
                    <h:outputLabel value="Web" />
                 
                    <h:inputText value="#{sessionController.newUserName}" />

                    
                </p:panelGrid>
                <h:commandButton id="btnReg" class="pdButton" type="submit" value="Register" action="#{sessionController.registeUser}" />
                <p:messages globalOnly="true"  ></p:messages>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
