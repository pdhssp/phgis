<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup >
            <h:form id="form"  >
                <p:growl autoUpdate="true" />
                <p:panel id="panIx"  >

                    <f:facet name="header" >
                        <h:outputLabel value="List of Forms"></h:outputLabel>
                        <p:commandButton ajax="false" value="Print" styleClass="noPrintButton" >
                            <p:printer target="panIx" />
                        </p:commandButton>
                        <p:commandButton ajax="false" value="Excel" >
                            <p:dataExporter target="tbl" type="xls" fileName="List of all Forms"  />
                        </p:commandButton>
                    </f:facet>



                    <div id="printHeader" style="text-align: center; font-family: serif;">
                        <h:outputLabel value="GIS Based Public Health Information System " style="font-size: 20px;"></h:outputLabel>
                        <br> </br>
                        <h:outputLabel value="Form List" style="font-family: serif;" ></h:outputLabel>
                        <br> </br>
                       
                    </div>



                    <p:dataTable id="tbl" rowIndexVar="rowIndex" value="#{healthFormController.items}" var="ix"  >
                        <p:column headerText="No." style="width: 10%;" >
                            <h:outputLabel value="#{rowIndex + 1}" ></h:outputLabel>
                        </p:column>  
                         <p:column headerText="Form ID"  style="width: 45%;">
                            <h:outputLabel value="#{ix.name}" ></h:outputLabel>
                        </p:column>
                        <p:column headerText="Form Name"  style="width: 45%;">
                            <h:outputLabel value="#{ix.name}" ></h:outputLabel>
                        </p:column>
                        <p:column headerText="Roll"  style="width: 20%;">
                            <h:outputLabel value="#{ix.staffRole}" ></h:outputLabel>
                        </p:column>
                       <p:column headerText="Area type"  style="width: 20%;">
                           <h:outputLabel value="#{ix.areaType}" ></h:outputLabel>
                        </p:column>
                         
                        

                    </p:dataTable>


                </p:panel>
            </h:form>

        </h:panelGroup>

        <h:form>




        </h:form>


    </ui:define>

</ui:composition>
