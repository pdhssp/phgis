<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="controller" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable value="#{cc.attrs.controller.agentCollection}" var="a" rendered="#{cc.attrs.controller.agentCollection.size()!=0}" sortBy="#{a.institution.id}" >
            <f:facet name="header">
                <p:outputLabel value="&nbsp;"/>
                <p:outputLabel value="Agent Collection" style="position: absolute;left: 3%;"/>                 
            </f:facet>
            <p:column style="width: 200px;">
                #{a.insId}
            </p:column>
            <p:column>
                #{a.fromInstitution.name}
            </p:column>
            <p:column style="width: 200px;text-align: right;">
                #{a.netTotal}
            </p:column>
            <p:summaryRow >
                <p:column colspan="2"/>
                <p:column style="text-align: right;">
                    <h:outputLabel value="#{cc.attrs.controller.agentCollectionTot}">
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>                                            
                </p:column>
            </p:summaryRow>
        </p:dataTable>
    </cc:implementation>
</html>
