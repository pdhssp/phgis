<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="content">
                
                <h:form>
                    
                    <p:poll interval="3" update="tblMes"  />
                    
                    <h:panelGrid>
                        <h1>
                            #{sessionController.loggedUser.webUserPerson}
                        </h1>
                        
                        
                        <p:dataTable id="tblMes" value="#{healthMessageController.areaItems}" var="m" >
                            <p:column headerText="Topic" >
                                
                                <h:outputLabel value="#{m.topic}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Contents" >
                                
                                <h:outputLabel value="#{m.content}" ></h:outputLabel>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </h:form>
                    
                
                
                
            </ui:define>

          

        </ui:composition>

    </body>
</html>
