<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                 template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup >
            <h:form  >
                <p:growl autoUpdate="true" />
                <p:focus id="selectFocus" context="gpSelect" />
                <p:focus id="detailFocus" context="gpDetail" />



                <p:panel header="Manage Institute" >
                    <h:panelGrid id ="gpVeda" columns="2" >

                        <h:panelGrid id="gpSelect" columns="1"  >
                            <p:panel >
                                <h:panelGrid id="gpSelectText" >
                                    <h:selectOneListbox  id="lstSelect"   size="10" value="#{institutionController.current}" style="min-width: 223px">
                                        <f:selectItems  value="#{institutionController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                        <f:ajax render="gpDetail" execute="lstSelect" >
                                        </f:ajax>
                                    </h:selectOneListbox>
                                </h:panelGrid>
                                <h:panelGrid id="gpSelectButtons" columns="3"  >
                                    <h:commandButton id="btnAdd" value="Add"  action="#{institutionController.prepareAdd()}" styleClass="buttons" >
                                        <f:ajax render="btnAdd  btnDelete btnSave   lstSelect gpDetail detailFocus" execute="" >
                                        </f:ajax>
                                    </h:commandButton>
                                    <h:commandButton id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                return false;" action="#{institutionController.delete()}"  value="Delete"  >
                                    </h:commandButton>
                                </h:panelGrid>
                            </p:panel>
                        </h:panelGrid  >

                        <p:panel>
                            <h:panelGrid id="gpDetail" columns="1">
                                
                                                              
                                
                                <h:panelGrid id="gpDetailText" columns="2">
                                    
                                    <p:outputLabel value="Institution Type"/>
                                    <p:selectOneMenu value="#{institutionController.current.institutionType}">
                                        <f:selectItem itemLabel="Select"/>
                                        <f:selectItem itemValue="PdhsOffice" itemLabel="PDHS office"/>
                                        <f:selectItem itemValue="RdhsOffice" itemLabel="Province"/>
                                        <f:selectItem itemValue="MohOffice" itemLabel="MOH office"/>
                                        <f:selectItem itemValue="PhiOffice" itemLabel="PHM office"/>
                                        <f:selectItem itemValue="PhmOffice"  itemLabel="PHI Office"/>
                                       

                                    </p:selectOneMenu>
                                    
                                    
                                    <h:outputText id="lblName" value="Name" ></h:outputText>
                                    <h:inputText id="txtName" value="#{institutionController.current.name}"  required="True" requiredMessage="Please Enter Institute name"></h:inputText>
                                    
                                    <h:outputText id="lblCode" value="Institute Code" ></h:outputText>
                                    <h:inputText id="txtCode" value="#{institutionController.current.institutionCode}"  required="True" requiredMessage="Please Enter Institute code"></h:inputText>
                                   
                                   <h:outputLabel value="Address" />
                                   <h:inputText id="txtAddress" value="#{institutionController.current.address}"  required="True" requiredMessage="Please Enter Institute address"></h:inputText>
                                    <h:outputLabel value="Telephone" />
                                    <p:inputMask id="txtPhone" value="#{institutionController.current.phone}"  required="True" mask="999-9999999" requiredMessage="Please Enter LandPhone number" ></p:inputMask>
                                   <h:outputLabel value="Fax" />

                                   <p:inputMask  id="txtFax" value="#{institutionController.current.fax}" mask="999-9999999" ></p:inputMask>
                                   

                                   <h:outputLabel value="Moblie" />
                                   <p:inputMask  id="txtM" value="#{institutionController.current.mobile}"  mask="999-9999999" ></p:inputMask>
                                   <h:outputLabel value="Email" />

                                   <p:inputText  id="txtE" value="#{institutionController.current.email}" required="true" requiredMessage="Please Enter E-Mail" validatorMessage="Invalid email format"   >
                                   
                                   <f:validateRegex   pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                   
                                   </p:inputText>
                                   <h:outputLabel value="Web" />

                                   <p:inputMask  id="txtW" value="#{institutionController.current.web}"  mask="999-9999999" ></p:inputMask>
                                   
                                </h:panelGrid>
                                <h:panelGrid id="gpDetailButtons" columns="2">
                                    <h:commandButton id="btnSave" value="Save"  action="#{institutionController.saveSelected()}" styleClass="buttons">
                                        <f:ajax render="btnAdd  btnDelete btnSave   lstSelect gpDetail selectFocus"  execute="gpDetail" >
                                        </f:ajax>
                                    </h:commandButton>

                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
