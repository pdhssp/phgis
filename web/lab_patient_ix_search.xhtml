<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Search Bills" >
                        <h:panelGrid columns="1" >
                            <h:panelGroup >
                                <p:panelGrid columns="6" >
                                    <h:inputText style="width: 600px;" id="txtSearch" value="#{labReportSearchController.txtSearch}" >
                                        <f:ajax render="tblBills" execute="txtSearch fromDate toDate" event="keyup" />
                                    </h:inputText>

                                    <h:outputLabel value="From Date"/>
                                    <p:calendar  id="fromDate" value="#{labReportSearchController.fromDate}"  pattern="dd MMMM yyyy hh mm a" >
                                        <p:ajax event="dateSelect" process="fromDate"  update="tblBills"/>
                                    </p:calendar>

                                    <h:outputLabel value="To Date"/>
                                    <p:calendar id="toDate" value="#{labReportSearchController.toDate}" navigator="true" pattern="dd MMMM yyyy hh mm a" >
                                        <p:ajax event="dateSelect" process="toDate"  update="tblBills"/>
                                    </p:calendar>


                                    <p:watermark  value="Search by Bill Id (with or without letters), Patient Name, Investigation name or Phone Number" for="txtSearch" />

                                </p:panelGrid>

                                <p:dataTable  id="tblBills" value="#{labReportSearchController.patientInvestigations}" var="pi"  >

                                    <p:column headerText="Bill No" styleClass="alignTop" >
                                        #{pi.billItem.bill.insId}
                                        <br/>
                                        #{pi.billItem.bill.institution.name}
                                    </p:column>

                                    <p:column headerText="Patient"  styleClass="alignTop" >
                                        <h:outputLabel value="#{pi.billItem.bill.patient.person.nameWithTitle}" >
                                        </h:outputLabel>
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <h:commandLink value="(edit)" action="patient" >
                                            <f:setPropertyActionListener value="#{pi.billItem.bill.patient}" target="#{patientController.current}"/>
                                        </h:commandLink>
                                        <br/>
                                        <h:outputLabel value="#{pi.billItem.bill.patient.age}" >
                                        </h:outputLabel>
                                        <br/>
                                        <h:outputLabel value="#{pi.billItem.bill.patient.person.sex}" >
                                        </h:outputLabel>
                                        <br/>
                                        <h:outputLabel value="#{pi.billItem.bill.patient.person.phone}" >
                                        </h:outputLabel>
                                    </p:column>

                                    <p:column headerText="Investigation"  styleClass="alignTop" >
                                        <h:outputLabel value="#{pi.billItem.item.name}" >
                                        </h:outputLabel>
                                        <br/>
                                        <h:outputLabel value="Billed at " />
                                        <h:outputLabel value="#{pi.billItem.bill.createdAt}" >
                                            <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                        </h:outputLabel>
                                        <br/>
                                        <h:outputLabel value="Sampled at " />
                                        <h:outputLabel id="lblSample" rendered="#{pi.collected}" value="#{pi.sampledAt}" >
                                            <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                        </h:outputLabel>
                                        <br/>
                                        <h:outputLabel value="Received at " />
                                        <h:outputLabel rendered="#{pi.received}" value="#{pi.receivedAt}" >
                                            <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                        </h:outputLabel>
                                        <br/>
                                        <h:panelGroup rendered="#{pi.billItem.bill.cancelled}" >
                                            <h:outputLabel style="color: red;" value="Cancelled at " />
                                            <h:outputLabel style="color: red;" rendered="#{pi.billItem.bill.cancelled}" value="#{pi.billItem.bill.cancelledBill.createdAt}" >
                                            <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                        </h:outputLabel>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{pi.billItem.refunded}" >
                                            <h:outputLabel style="color: red;" value="Refunded at " />
                                            <h:outputLabel style="color: red;" rendered="#{pi.billItem.refunded}" value="#{pi.billItem.referanceBillItem.bill.createdAt}" >
                                            <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                        </h:outputLabel>
                                        </h:panelGroup>
                                        <br/>
                                    </p:column>
                                    <p:column  headerText="Actions"  styleClass="alignTop" >
                                        <h:panelGrid columns="1" style="border: 0px!important; " rendered="#{pi.billItem.bill.cancelled ne true and pi.billItem.refunded ne true }" >
                                            <p:commandButton process="btnSample" update="tblBills"  rendered="#{!pi.collected}"   id="btnSample" value="Collect Sample" action="#{patientInvestigationController.markAsSampled}" >
                                                <f:setPropertyActionListener value="#{pi}" target="#{patientInvestigationController.current}"></f:setPropertyActionListener>
                                            </p:commandButton>
                                            <p:commandButton process="btnReceive" update="tblBills"  rendered="#{pi.received ne true}"   id="btnReceive" value="Receive Sample" action="#{patientInvestigationController.markAsReceived()}" >
                                                <f:setPropertyActionListener value="#{pi}" target="#{patientInvestigationController.current}"></f:setPropertyActionListener>
                                            </p:commandButton>
                                            <p:commandButton process="btnPrintWorksheets" update="tblBills"  rendered="#{pi.collected}"   id="btnPrintWorksheets" value="To Print Worksheets" action="lab_receive">
                                                <f:setPropertyActionListener value="#{pi}" target="#{patientInvestigationController.current}" ></f:setPropertyActionListener>
                                            </p:commandButton>
                                            <p:commandButton ajax="false" rendered="#{pi.received}" value="New Result Entry"  action="#{patientReportController.enterNewData}" >
                                                <f:setPropertyActionListener value="#{pi}" target="#{patientReportController.currentPtIx}"></f:setPropertyActionListener>
                                            </p:commandButton>
                                            <p:commandButton ajax="false" rendered="#{pi.received}" value="New Report Format"  action="lab_ix_for_ix" >
                                                <f:setPropertyActionListener value="#{pi}" target="#{patientReportController.currentPtIx}"></f:setPropertyActionListener>
                                                <f:setPropertyActionListener value="#{pi}" target="#{itemForItemController.patientIx}"></f:setPropertyActionListener>
                                            </p:commandButton>
                                        </h:panelGrid>
                                    </p:column>

                                    <p:column headerText="Entered Reports"  styleClass="alignTop" >

                                        <p:dataTable value="#{pi.patientReports}" var="dpr" rendered="#{pi.patientReports.size() ne 0}" >
                                            <p:column headerText="Actions">
                                                <p:commandLink value="To View / Edit / Approve / Print  " ajax="false" action="lab_patient_report">
                                                    <f:setPropertyActionListener value="#{dpr}" target="#{patientReportController.currentPatientReport}"></f:setPropertyActionListener>
                                                </p:commandLink>
                                            </p:column>
                                            <p:column headerText="Report">
                                                <h:outputLabel value="#{dpr.item.name}" >
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Data Entry at">
                                                <h:outputLabel value="#{dpr.dataEntryAt}" >
                                                    <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Approved at" >
                                                <h:outputLabel value="#{dpr.approveAt}" >
                                                    <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                                </h:outputLabel>

                                            </p:column>
                                            <p:column headerText="Printed at" >
                                                <h:outputLabel value="#{dpr.printingAt}" >
                                                    <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                                </h:outputLabel>
                                            </p:column>

                                        </p:dataTable>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
