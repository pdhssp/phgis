<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <body>

        <ui:composition template="./resources/template/template.xhtml">

              
            <ui:define name="content">
                
                <h:commandButton value="Refresh" action="#{filledReportController.loadMyAlerts()}" ></h:commandButton>
          
                
                <p:dataTable value="#{filledReportController.myAlerts}" var="fhf" >
                    <p:column headerText="Form" >
                        <h:outputLabel value="#{fhf.item.name}" ></h:outputLabel>
                    </p:column>
                      <h:outputLabel value=" Year : #{fhf.yearVal}"  rendered="#{fhf.yearVal>0}"/>
                                        <h:outputLabel value=" Month : #{fhf.monthVal} " rendered="#{fhf.monthVal>0}" />
                                     
                                        <p:outputLabel value=" Date : #{fhf.fromDate}"  rendered="#{ fhf.yearVal le 0 and fhf.monthVal le 0 }" >
                                            <f:convertDateTime pattern="DD MM YYYY" />
                                        </p:outputLabel>
                    <p:column headerText="View" >
                        <p:commandButton value="View" action="health_form_fill" ajax="false" >
                            <f:setPropertyActionListener value="#{fhf}" target="#{formDataentryController.filledHealthForm}" ></f:setPropertyActionListener>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>

    </body>
</html>
