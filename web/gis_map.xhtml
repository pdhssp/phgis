<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup >
            <h:form  >
                <p:growl autoUpdate="true" />
                 <p:focus id="detailFocus" context="gpDetail" />



                <p:panel header="Manage District" >
                    <h:panelGrid id ="gpVeda" columns="3" >

                       

                        <p:panel>
                            <h:panelGrid id="gpDetail" columns="1">
                                <h:panelGrid id="gpDetailText" columns="2">

                                    
                                    <h:outputText id="lblprovince" value="Province" ></h:outputText>
                                    <p:selectOneMenu converter="provinceCon" id="cmbHf" value="#{gisController.province}"  >
                                        <f:selectItem itemLabel="Please select a province" />
                                        <f:selectItems  value="#{provinceController.items}" var="p" itemValue="#{p}" itemLabel="#{p.name}" ></f:selectItems>
                                        <f:ajax render="gpDetail  cmbHp" execute="" >
                                        </f:ajax>
                                    </p:selectOneMenu>

                                </h:panelGrid>
                                <h:panelGrid id="gpDetailTextD" columns="2">
                                     <h:outputText id="lblDistrict" value="District" ></h:outputText>
                                     <p:selectOneMenu converter="districtCon" id="cmbHp" value="#{gisController.district}"  >
                                        <f:selectItem itemLabel="Please select a district" />
                                        <f:selectItems  value="#{gisController.districts}" var="d" itemValue="#{d}" itemLabel="#{d.name}" ></f:selectItems>
                                        <f:ajax render="gpDetail  cmbMoh" execute="cmbMoh" >
                                        </f:ajax>
                                    </p:selectOneMenu>
                                     </h:panelGrid> 
                                <h:panelGrid id="gpDetailTextM" columns="2">
                                     <h:outputText id="lblmoh" value="MOH area" ></h:outputText>
                                     <p:selectOneMenu converter="mohCon" id="cmbMoh" value="#{gisController.moh}"  >
                                        <f:selectItem itemLabel="Please select a MOH area" />
                                        <f:selectItems  value="#{gisController.mohs}" var="mo" itemValue="#{mo}" itemLabel="#{mo.name}" ></f:selectItems>

                                    </p:selectOneMenu>
                                   <h:outputText id="lblphi" value="PHI area" ></h:outputText>
                                   <p:selectOneMenu converter="phiCon" id="cmbPhi" value="#{gisController.phi}"  >
                                        <f:selectItem itemLabel="Please select a PHI area" />
                                        <f:selectItems  value="#{gisController.phis}" var="po" itemValue="#{po}" itemLabel="#{po.name}" ></f:selectItems>
                                       
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>

                        <p:panel rendered="#{districtController.current.id ne 0 or districtController.current.id ne null }" >

                            <p:panel header="Coordinates" id="mp">
                                <p:panelGrid >
                                    <p:row >
                                        <p:column >
                                            <h:outputLabel value="Longitude" />
                                        </p:column>
                                        <p:column >
                                            <h:inputText value="#{districtController.coordinate.longtide}" ></h:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row >
                                        <p:column >
                                            <h:outputLabel value="Latitude" />
                                        </p:column>
                                        <p:column >
                                            <h:inputText value="#{districtController.coordinate.latitude}" ></h:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row >
                                        <p:column >
                                            <h:outputLabel value="Order No" />
                                        </p:column>
                                        <p:column >
                                            <h:inputText value="#{districtController.coordinate.orderNo}" ></h:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row >
                                        <p:column >
                                            <p:commandButton ajax="false" value="Add" action="#{districtController.addCoordinate()}"  >

                                            </p:commandButton>
                                        </p:column>
                                    </p:row>

                                    <p:row >
                                        <p:column >
                                            <p:dataTable value="#{districtController.current.cordinates}" var="c" >
                                                <p:column >
                                                    #{c.latitude}
                                                </p:column>
                                                <p:column >
                                                    #{c.longtide}
                                                </p:column>
                                                <p:column >
                                                    #{c.orderNo}
                                                </p:column>
                                                <p:column >
                                                    <p:commandButton ajax="false" value="Remove" action="#{districtController.removeCoordinate() }" >
                                                        <f:setPropertyActionListener value="#{c}" target="#{districtController.coordinate}" />
                                                    </p:commandButton>
                                                </p:column>
                                            </p:dataTable>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column >
                                            #{districtController.mapModel}
                                            <p:gmap rendered="#{districtController.current.cordinates.size()>0}" center="#{districtController.current.cordinates.get(0).latitude}, #{districtController.current.cordinates.get(0).longtide}" zoom="13" type="HYBRID" style="width:600px;height:400px" model="#{districtController.mapModel}">  
                                            </p:gmap>
                                        </p:column>
                                    </p:row>

                                </p:panelGrid>
                            </p:panel>

                            <p:panel header="Map" >


                            </p:panel>
                        </p:panel>


                    </h:panelGrid>
                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
