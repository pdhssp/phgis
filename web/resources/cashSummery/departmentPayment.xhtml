<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
         <cc:attribute name="controller" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable value="#{cc.attrs.controller.departmentPayment}" var="a" rendered="#{cc.attrs.controller.departmentPayment.size()!=0}"  >
            <f:facet name="header">
               <p:outputLabel value="&nbsp;"/>
                <p:outputLabel value="Professional Payment" style="position: absolute;left: 3%;"/>    
            </f:facet>
            <p:column headerText="Department">
                #{a.department.name}
            </p:column>
            <p:column headerText="Total" style="text-align: right;">
                <h:outputLabel value="#{-a.totalPayment}" >
                    <f:convertNumber pattern="#,000.00"/>
                </h:outputLabel>
            </p:column>      
            <p:column/>
            <f:facet name="footer">    
                <p:panelGrid columns="2" style="min-width: 100%;">
                    <p:outputLabel value="Total : "/>
                    <p:outputLabel value="#{-cc.attrs.controller.doctorPaymentTot}" style="float: right;">
                        <f:convertNumber pattern="#,000.00"/>
                    </p:outputLabel>     
                </p:panelGrid>
            </f:facet>
        </p:dataTable>   
    </cc:implementation>
</html>
