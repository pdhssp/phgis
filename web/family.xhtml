<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="content" >

                <h:form>

                    <p:panelGrid columns="3">
                        <p:panel header="Manage Families" >
                            <p:commandButton  ajax="false" value="Add New" action="#{familyController.prepareAdd()}">
                            </p:commandButton>
                            <p:commandButton ajax="false" value="List All Families" action="#{familyController.listFamilies()}" />
                            <p:dataTable value="#{familyController.items}" var="ff" >
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Family Name" />
                                    </f:facet>
                                    <h:outputText value="#{ff.name}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Address" />
                                    </f:facet>
                                    <h:outputText value="#{ff.address}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Lat" />
                                    </f:facet>
                                    <h:outputText value="#{ff.coordinate.latitude }" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Lon" />
                                    </f:facet>
                                    <h:outputText value="#{ff.coordinate.longtide }" />
                                </p:column>

                                <p:column >
                                    <p:commandButton ajax="false" value="Manage Families" action="family_members" >
                                        <f:setPropertyActionListener target="#{familyController.current}" value="#{ff}" />
                                    </p:commandButton>
                                    <h:commandButton  value="Delete" action="#{familyController.delete()}" >
                                        <f:setPropertyActionListener target="#{familyController.current}" value="#{ff}" />
                                    </h:commandButton>
                                </p:column>

                            </p:dataTable>

                        </p:panel>


                        <p:panel header="Location">
                            <p:gmap widgetVar="w_gmap" center="#{familyController.current.coordinate.longtide}, #{familyController.current.coordinate.latitude}" zoom="15" type="hybrid" model="#{familyController.familyMapModel}"
                                    style="width:600px;height:400px" />
                        </p:panel>
                        
                    </p:panelGrid>


                </h:form>



            </ui:define>


        </ui:composition>

    </body>
</html>
