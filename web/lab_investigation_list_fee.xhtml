<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup >
            <h:form id="form"  >
                <p:growl autoUpdate="true" />
                <p:panel id="panIx"  >
                    
                    <f:facet name="header" >
                        <h:outputLabel value="List of Investigations"></h:outputLabel>
                        <p:commandButton ajax="false" value="Print" styleClass="noPrintButton" >
                            <p:printer target="panIx" />
                        </p:commandButton>
                    </f:facet>
                    
                    <p:dataTable id="tbl" rowIndexVar="rowIndex" value="#{healthFormController.itemFee}" var="ix"  >

                        <p:column headerText="No." >
                            <h:outputLabel value="#{rowIndex + 1}" ></h:outputLabel>
                        </p:column>  
                        <p:column headerText="Investigation Name" >
                            <h:outputLabel value="#{ix.item.name}" ></h:outputLabel>
                        </p:column>

                        <p:column headerText="Hospiatal Fee" >
                            <h:outputLabel value="#{ix.fee}" rendered="#{ix.feeType=='OwnInstitution'}" ></h:outputLabel>
                        </p:column>
                        <p:column headerText="Staff Fee" >
                            <h:outputLabel value="#{ix.fee}" rendered="#{ix.feeType=='Staff'}" ></h:outputLabel>
                        </p:column>
                        <p:column headerText="Total" >
                            <h:outputLabel value="#{ix.item.total}"></h:outputLabel>
                        </p:column>
                    </p:dataTable>


                </p:panel>
            </h:form>

        </h:panelGroup>

        <h:form>




        </h:form>


    </ui:define>

</ui:composition>
