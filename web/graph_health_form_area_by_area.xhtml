<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="content">
                <h:outputStylesheet library="css" name="maincss.css" />
                <h:outputStylesheet library="css" name="css1.css" />

                <h:panelGroup >
                    <h:form  >
                        
                        
                         
                        <p:panel >
                            
                        
                        <h:panelGrid id="gpc" columns="2"  >
                            <p:outputLabel value="Health Form" ></p:outputLabel>
                            <p:selectOneMenu id="cmbHf" value="#{graphController.healthForm}"  >
                                <f:selectItems value="#{healthFormController.items}" var="hf" itemLabel="#{hf.name}" itemValue="#{hf}" />
                                <f:ajax event="change" execute="cmbHf" render="cmbHfi" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Health Form Item" ></p:outputLabel>
                            <p:selectOneMenu id="cmbHfi" value="#{graphController.healthFormItem}"  >
                                <f:selectItems value="#{graphController.healthForm.reportItemsForGraphs}" var="hfi" itemLabel="#{hfi.name}" itemValue="#{hfi}" />
                            </p:selectOneMenu>

                            <p:outputLabel  value="#{labels.From}"/>                             
                            <p:calendar id="cf" value="#{graphController.from}"></p:calendar>
                            <p:outputLabel value="#{labels.From}"/>  
                            <p:calendar id="ct" value="#{graphController.to}"></p:calendar>
                            
                            
                             <p:outputLabel value="PHM Area"></p:outputLabel> 
                             <h:selectOneListbox  id="lstPhmSelect"   size="10" converter="areaCon" value="#{graphController.area}" style="min-width: 223px">
                                    <f:selectItems  value="#{areaController.myAres}"  var="ax" itemValue="#{ax}" itemLabel="#{ax.name}" ></f:selectItems>
                                </h:selectOneListbox>
                             
                             
                        </h:panelGrid>
                        <p:commandButton styleClass="nonPrintBlock" ajax="false" value="Draw Area Details" action="#{graphController.createBarchartModelArea()  }" ></p:commandButton>
                      
                      
                        
                        <p:commandButton styleClass="nonPrintBlock" ajax="false" value="Draw Summery" action="#{graphController.createBarchartModelArea()}" ></p:commandButton>
                      
                        <p:commandButton styleClass="nonPrintBlock" ajax="false" value="Print" onclick="window.print();" >
                        </p:commandButton>
                        
                        <p:commandButton value="Clear" styleClass="buttons" action="#{graphController.clearLinearModel()}">
                        </p:commandButton>
                       
                                      
                            
                       
                        <p:lineChart rendered="#{graphController.linearModel ne null}"  id="linear" value="#{graphController.linearModel}" legendPosition="e"  
                                      title="Linear Chart"  style="height:500px" />  
                        
                      
                            
                        <br/>
                         <p:outputLabel value="Bar Chart"/>
                         <br/>
                         <p:outputLabel value="#{labels.Area}"/>
                         <p:outputLabel value="#{graphController.area.name}"/>
                         
                        <p:chart  rendered="#{graphController.barchartModel ne null}"  type="bar" model="#{graphController.barchartModel}"  ></p:chart>
                         </p:panel>

                                             
                        <p:panel id="pg" >
                            
                             
                        <p:chart    rendered="#{graphController.barchartModel ne null}"  type="bar" model="#{graphController.barchartModel}"  style="width:200px" ></p:chart>
                         </p:panel>
                     </h:form>
                </h:panelGroup >  




            </ui:define>



        </ui:composition>

    </body>
</html>
