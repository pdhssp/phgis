<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
         <cc:attribute name="controller" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup rendered="#{cc.attrs.controller.printPreview}" >
            <div >
                <div>
                    <div >
                        <p:commandButton value="Print" ajax="false" action="#" >
                            <p:printer target="gpBillPreview" ></p:printer>
                        </p:commandButton>
                        <p:commandButton value="Check Intrim " ajax="false" action="#{cc.attrs.controller.prepareNewBill()}" >
                        </p:commandButton>
                        <div style="border: 1px solid;" >
                            <p:panel   id="gpBillPreview"  style="margin: auto; border: 0px; padding: 0px; " >

                                <div >
                                    <div>
                                        <div style="page-break-after: always; page-break-inside: avoid; min-width: 5cm; min-height: 5cm;">
                                            <div style="height:13.5cm!important; width:12cm!important; padding:0.0cm; overflow:hidden!important; page-break-after:always; font-family: sans-serif; font-size: 11px!important; position: relative;  margin: 0px; background-size: 100% auto; " >

                                                <h:outputLabel value="#{cc.attrs.controller.current.insId}"
                                                               style="position:absolute;left:4.5cm; top:1.1cm;"  >
                                                </h:outputLabel>

                                                <h:outputLabel value="#{cc.attrs.controller.current.billDate}"
                                                               style="position: absolute; left: 9.8cm; top:1.1cm;" >
                                                    <f:convertDateTime pattern="dd/MM/yy"/>
                                                </h:outputLabel>

                                                <h:outputLabel value="#{cc.attrs.controller.current.paymentScheme.name}"
                                                               style="position:absolute;left:4.5cm; top:1.6cm;"  >
                                                </h:outputLabel>

                                                <h:outputLabel value="#{cc.attrs.controller.current.billTime}"
                                                               style="position: absolute; left: 9.8cm; top:1.6cm;" >
                                                    <f:convertDateTime pattern="hh mm a"/>
                                                </h:outputLabel>

                                                <h:outputLabel value="#{cc.attrs.controller.current.patient.person.nameWithTitle}"
                                                               style="position:absolute;left:4.5cm; top:2.0cm; text-transform: uppercase; "  >
                                                </h:outputLabel>

                                                <h:outputLabel value="#{cc.attrs.controller.current.patient.person.phone}"
                                                               style="position: absolute;left:4.5cm; top:2.5cm;"  >
                                                </h:outputLabel>

                                                <h:outputLabel value="Cashier : #{cc.attrs.controller.current.creater.code}"
                                                               style="position:absolute;left:2.0cm; top:12.0cm;"  >
                                                </h:outputLabel>

                                                <h:outputLabel value="#{cc.attrs.controller.current.collectingCentre.name} #{cc.attrs.controller.current.creditCompany.name}"
                                                               style="position:absolute;left:5.5cm; top:12.0cm;"  >
                                                </h:outputLabel>

                                                <h:dataTable value="#{cc.attrs.controller.billItems}" var="bip" style="position: absolute;left:1.6cm; top:3.5cm; border: 0px; "   >
                                                    <h:column >
                                                        <h:outputLabel rendered="#{bip.netValue!=0}"  value="#{bip.inwardChargeType}" style="margin: 4px; font-size: 11px!important;" >
                                                        </h:outputLabel>
                                                    </h:column>
                                                </h:dataTable>


                                                <div style="position: absolute;left:9.6cm; top:3.5cm; border: 0px; text-align: right!important;"  >
                                                    <h:dataTable value="#{cc.attrs.controller.billItems}" var="bip1"  >
                                                        <h:column >
                                                            <h:outputLabel rendered="#{bip1.netValue!=0}"  value="#{bip1.netValue}"  style="margin: 4px; font-size: 11px!important;" >
                                                                <f:convertNumber pattern="#,000.00" />
                                                            </h:outputLabel>
                                                        </h:column>
                                                    </h:dataTable>
                                                </div>
                                                <div style="position: relative;left:3.6cm; margin-top: 0.5cm; top:8.0cm; border: 0px; text-align: right!important;" >

                                                    <table>
                                                        <tr>
                                                            <td>
                                                                <br/>
                                                                <br/>
                                                            </td>
                                                            <td>
                                                                <br/>
                                                                <br/>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td style="min-width: 4.5cm;text-align: left;">
                                                                <h:outputLabel value="Total" style="font-size: 90%;  text-align: right!important;  font-size: 11px!important;   "/>
                                                            </td>
                                                            <td style="text-align: right!important; ">
                                                                <h:outputLabel value="#{cc.attrs.controller.current.grantTotal}"  style="font-size: 110%; font-weight: bold ; text-align: right!important; font-size: 11px!important;    ">
                                                                    <f:convertNumber pattern="#,000.00" />
                                                                </h:outputLabel>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td style="min-width: 4.5cm;text-align: left;">
                                                                <h:outputLabel  rendered="#{cc.attrs.controller.current.discount ne 0.0}" style="font-size: 90%;  text-align: right!important;  font-size: 11px!important;   "  value="Discount"/>
                                                            </td>
                                                            <td style="text-align: right!important; ">
                                                                <h:outputLabel rendered="#{cc.attrs.controller.current.discount ne 0.0}"   value="#{cc.attrs.controller.current.discount}"  style="font-size: 90%;  text-align: right!important;  font-size: 11px!important;   ">
                                                                    <f:convertNumber pattern="#,000.00" />
                                                                </h:outputLabel>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td style="min-width: 4.5cm;text-align: left;">
                                                                <h:outputLabel  rendered="#{cc.attrs.controller.current.discount ne 0.0}"    value="Net Total" style="font-size: 90%;  text-align: right!important;  font-size: 11px!important;   "/>
                                                            </td>
                                                            <td style="text-align: right!important; ">
                                                                <h:outputLabel  rendered="#{cc.attrs.controller.current.discount ne 0.0}"    value="#{cc.attrs.controller.current.grantTotal-cc.attrs.controller.current.discount}"  style="font-size: 110%; font-weight: bold ; text-align: right!important; font-size: 11px!important;    ">
                                                                    <f:convertNumber pattern="#,000.00" />
                                                                </h:outputLabel>
                                                            </td>
                                                        </tr>


                                                    </table>

                                                </div>


                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </p:panel>
                        </div>
                    </div>
                </div>
            </div>
        </h:panelGroup>
    </cc:implementation>
</html>
