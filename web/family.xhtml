<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="content">



                <h:form >

                    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
                    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
                    <p:panelGrid columns="2">
                    <p:panel header="Manage Families" >

                        <p:commandButton onclick="handlePointClick(event);" ajax="false" value="Add New" action="#{familyController.prepareAdd()}">

                        </p:commandButton>
                          <p:panelGrid columns="2">
                        <p:outputLabel> Address </p:outputLabel> 
                        <p:inputText value="#{familyController.current.address}" required="True" ></p:inputText>

                        <p:outputLabel> Longitude </p:outputLabel> 
                        <p:inputText  value="#{familyController.current.coordinate.longtide}" required="True"></p:inputText>

                        <p:outputLabel> Latitude </p:outputLabel> 
                        <p:inputText value="#{familyController.current.coordinate.latitude}" required="True" validatorMessage="Invalid Number"></p:inputText>

                        <p:selectOneMenu value="#{familyController.current.phmArea}" >
                            <f:selectItem itemLabel="Please select PHM area" />
                            <f:selectItems value="#{phmController.items}" var="phm" itemLabel="#{phm.name}" itemValue="#{phm}" />
                        </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton ajax="false" value="Add" action="#{familyController.addDirectly}" />

                        <p:dataTable value="#{familyController.items}" var="ff" >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Address" />
                                </f:facet>
                                <h:outputText value="#{ff.address}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Area" />
                                </f:facet>
                                <h:outputText value="#{ff.langitude }" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Area" />
                                </f:facet>
                                <h:outputText value="#{ff.latitude }" />
                            </p:column>

                            <p:column >
                                <p:commandButton ajax="false" value="Show in Map" >
                                    <f:setPropertyActionListener target="#{familyController.current}" value="#{ff}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                    </p:panel>



                    <script type="text/javascript">
                        var currentMarker = null;

                        function handlePointClick(event) {
                            if (currentMarker === null) {
                                document.getElementById('lat').value = event.latLng.lat();
                                document.getElementById('lng').value = event.latLng.lng();

                                currentMarker = new google.maps.Marker({
                                    position: new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                                });

                                PF('map').addOverlay(currentMarker);

                                PF('dlg').show();
                            }
                        }

                        function markerAddComplete() {
                            var title = document.getElementById('title');
                            currentMarker.setTitle(title.value);
                            title.value = "";

                            currentMarker = null;
                            PF('dlg').hide();
                        }

                        function cancel() {
                            PF('dlg').hide();
                            currentMarker.setMap(null);
                            currentMarker = null;

                            return false;
                        }
                    </script>  


                    <p:gmap onPointClick="handlePointClick(event);"   widgetVar="map" center="#{familyController.current.coordinate.latitude}, #{familyController.current.coordinate.longtide}" zoom="15" type="hybrid"
                            style="width:600px;height:400px" model="#{familyController.familyMapModel}" />



                    <p:panel header="Mark New Location">
                        <p:gmap widgetVar="w_gmap" center="#{familyController.current.coordinate.longtide}, #{familyController.current.coordinate.latitude}" zoom="15" type="hybrid"
                                style="width:600px;height:400px" />
                    </p:panel>
</p:panelGrid>
                    <p:dialog widgetVar="dlg" showEffect="fade">  
                        <h:form prependId="false">  
                            <h:panelGrid columns="2">  
                                <h:outputLabel for="title" value="Title:" />  
                                <p:inputText id="title" value="Map" />  

                                <f:facet name="footer">  
                                    <p:commandButton value="Add"   
                                                     actionListener="#{familyController.addMarker}"   

                                                     oncomplete="markerAddComplete()"/>  
                                    <p:commandButton value="Cancel" onclick="return cancel()"/>  
                                </f:facet>  
                            </h:panelGrid>  

                            <h:inputHidden id="lat" value="#{familyController.current.coordinate.latitude}" />  
                            <h:inputHidden id="lng" value="#{familyController.current.coordinate.longtide}" />  
                        </h:form>  
                    </p:dialog>  

                </h:form>

            </ui:define>


        </ui:composition>

    </body>
</html>
