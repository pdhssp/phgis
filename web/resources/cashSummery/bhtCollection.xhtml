<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="controller" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:dataTable value="#{cc.attrs.controller.bhtCollection}" var="b" sortBy="#{b.billType}" rendered="#{cc.attrs.controller.bhtCollection.size()!=0}">
            <f:facet name="header">
                <p:outputLabel value="&nbsp;"/>
                <p:outputLabel value="Bht Collection" style="position: absolute;left: 3%;"/>    
            </f:facet>
            <p:column headerText="Bht No" style="width: 200px;">
                #{b.patientEncounter.bhtNo}
            </p:column>
            <p:column headerText="Patient Name">
                #{b.patientEncounter.patient.person.nameWithTitle}
            </p:column>
            <p:column headerText="Payment" style="width: 200px;text-align: right;">
                #{b.netTotal}
            </p:column>
            <p:summaryRow >
                <p:column colspan="2"/>
                <p:column style="text-align: right;">
                    <h:outputLabel value="#{cc.attrs.controller.bhtTotal}">
                        <f:convertNumber pattern="#,000.00"/>
                    </h:outputLabel>                                            
                </p:column>
            </p:summaryRow>
        </p:dataTable>
    </cc:implementation>
</html>
