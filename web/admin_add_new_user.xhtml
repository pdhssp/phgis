<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                

                <h:panelGroup  >

                    <h:form>

                        <p:panel >
                            <p:wizard widgetVar="wiz"
                                      flowListener="#{webUserController.onFlowProcess}" style="width: 600px; min-height: 300px;">
                                <p:tab id="tabPerson" title="Personal Details">
                                    <p:panel >
                                        <h:panelGrid columns="2" >
                                            <h:outputText value="Name" ></h:outputText>
                                            <p:inputText required="true" value="#{webUserController.current.webUserPerson.name}" ></p:inputText>
                                            <h:outputText value="Address" ></h:outputText>
                                            <p:inputText required="true" value="#{webUserController.current.webUserPerson.address}" ></p:inputText>
                                            <h:outputText value="Mobile" ></h:outputText>
                                            <p:inputMask mask="999-9999999" required="true" value="#{webUserController.current.webUserPerson.mobile}" ></p:inputMask>
                                            <h:outputText value="Speciality" ></h:outputText>
                                            <p:autoComplete value="#{webUserController.speciality}" forceSelection="true" converter="specilityCon"
                                                            completeMethod="#{specialityController.completeSpeciality}" var="s"
                                                            itemLabel="#{s.name}" itemValue="#{s}" ></p:autoComplete>
                                        </h:panelGrid>

                                    </p:panel>
                                </p:tab>
                                <p:tab id="tabUser" title="User Details">
                                    <p:panel >
                                        <h:panelGrid columns="2" >
                                            <h:outputText value="User Name"   ></h:outputText>
                                            <p:inputText required="true" maxlength="50" value="#{webUserController.current.name }" ></p:inputText>
                                            <h:outputText value="Password" ></h:outputText>
                                            <p:password feedback="true" required="true" maxlength="15" value="#{webUserController.current.webUserPassword}" />

                                            <h:outputText value="Role" ></h:outputText>
                                            <p:selectOneMenu required="true" value="#{webUserController.staffRole}" id="sr"  >
                                                <f:selectItem itemLabel="Please select an institutie"/>
                                                <f:selectItem itemLabel="Midwife" itemValue="Phm" />
                                                
                                            </p:selectOneMenu>
                                            
                                            <h:outputText value="Institution" ></h:outputText>
                                            <p:selectOneMenu required="true" value="#{webUserController.institution}" id="ins"  >
                                                <f:selectItem itemLabel="Please select an institutie"/>
                                                <f:selectItems value="#{institutionController.company}" var="i" itemLabel="#{i.name}" itemValue="#{i}" />
                                                <f:ajax  execute="ins" render="area" event="change"/>                                                
                                            </p:selectOneMenu>

                                            <h:outputText value="Area" ></h:outputText>
                                            <p:selectOneMenu id="area" value="#{webUserController.area}" >
                                                <f:selectItem itemLabel="Please select a Area"/>
                                                <f:selectItems value="#{webUserController.areas}" var="d" itemLabel="#{d.name}" itemValue="#{d}" />
                                            </p:selectOneMenu>

                                            <h:outputLabel value="Code" ></h:outputLabel>
                                            <p:inputText required="true" value="#{webUserController.current.code}" maxlength="10" ></p:inputText>

                                            
                                             <p:commandButton value="Create User" action="#{webUserController.saveNewUser()}" ajax="false" ></p:commandButton>
                                        </h:panelGrid>

                                    </p:panel>
                                </p:tab>

                                <!--        <p:tab id="tabPrivileges" title="Privileges">
                                            <p:panel >
                                                <h:outputText value="Privilages"/>
                                                <p:selectManyCheckbox value="#{webUserController.currentPrivilegeses}" layout="pageDirection" >
                                                    <f:selectItems value="#{webUserController.privilegeses}"  />
                                                </p:selectManyCheckbox>
                                            </p:panel>
        
        
                                        </p:tab>

                                <p:tab id="tabCreate" title="Create">

                                    <p:panel header="Confirm Create User" style="min-height: 300px; padding: 50px; " >
                                        <p:commandButton value="Create User" action="#{webUserController.saveNewUser()}" ajax="false" ></p:commandButton>
                                    </p:panel>


                                </p:tab>
                                -->

                            </p:wizard>
                        </p:panel>

                    </h:form>
                </h:panelGroup>
            </ui:define>


        </ui:composition>

    </body>
</html>
