<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="content">
                <h:outputStylesheet library="css" name="maincss.css" />
                <h:outputStylesheet library="css" name="css1.css" />

                <h:panelGroup >
                    <h:form  >
                        <h:panelGrid id="gpc" columns="2"  >
                            <p:outputLabel value="Health Form" ></p:outputLabel>
                            <p:selectOneMenu id="cmbHf" value="#{graphController.healthForm}"  >
                                <f:selectItems value="#{healthFormController.items}" var="hf" itemLabel="#{hf.name}" itemValue="#{hf}" />
                                <f:ajax event="change" execute="cmbHf" render="cmbHfi" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Health Form Item" ></p:outputLabel>
                            <p:selectOneMenu id="cmbHfi" value="#{graphController.healthFormItem}"  >
                                <f:selectItems value="#{graphController.healthForm.reportItems}" var="hfi" itemLabel="#{hfi.name}" itemValue="#{hfi}" />
                            </p:selectOneMenu>

                            <p:outputLabel> From </p:outputLabel>                             
                            <p:calendar id="cf" value="#{graphController.from}"></p:calendar>
                            <p:outputLabel> To </p:outputLabel>  
                            <p:calendar id="ct" value="#{graphController.to}"></p:calendar>
                        </h:panelGrid>
                        <p:commandButton styleClass="nonPrintBlock" ajax="false" value="Draw" action="#{graphController.createChartBean()}" ></p:commandButton>
                        <p:commandButton styleClass="nonPrintBlock" ajax="false" value="Print" onclick="window.print();" >
                        </p:commandButton>
                        <p:lineChart  rendered="#{graphController.linearModel ne null}"  id="linear" value="#{graphController.linearModel}" legendPosition="e"  
                                      title="Linear Chart"  style="height:500px"/>  
                    </h:form>
                </h:panelGroup >  




            </ui:define>



        </ui:composition>

    </body>
</html>
