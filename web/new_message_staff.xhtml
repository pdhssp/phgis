<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    
                
                <p:commandButton value="New Message" ajax="false" action="#{healthMessageController.prepareAdd()}"></p:commandButton>

                <p:panel header="Message" rendered="#{healthMessageController.current ne null}" >
                    <p:panelGrid columns="2" >
                        <h:outputLabel value="Topic" >
                        </h:outputLabel>
                        <h:inputText value="#{healthMessageController.current.topic }">
                        </h:inputText>
                        <h:outputLabel value="Content" >
                        </h:outputLabel>
                        <h:inputTextarea value="#{healthMessageController.current.content }" ></h:inputTextarea>
                     
                        
                        
                         <h:outputLabel value="To Staff" >
                        </h:outputLabel>
                        <p:selectOneMenu  value="#{healthMessageController.current.toStaff}" id='sr'>
                            <f:selectItem itemLabel="Select Staff Role" ></f:selectItem>
                           <f:selectItem itemLabel="Please select a Role"  noSelectionOption="true" />
                                        <f:selectItem itemLabel="Mid wife" itemValue="Phm" />
                                        <f:selectItem itemLabel="Public Health Inspector " itemValue="Phi" />
                                        <f:selectItem itemLabel="Medical Officer of Health" itemValue="Moh" />
                                        <f:selectItem itemLabel="Reginal Director of Health Services " itemValue="Rdhs" />
                                        <f:selectItem itemLabel="Provincial Director of Health Services" itemValue="Pdhs" />
                                        <f:selectItem itemLabel="Family Health Bureau" itemValue="Fhb" />
                                        <f:selectItem itemLabel="Edpid Unit" itemValue="Eu" />
                                        <f:selectItem itemLabel="Administrator" itemValue="Admin" />
                                        <f:ajax event="change" execute="sr"  />
                        </p:selectOneMenu>
                        
                         
                        <p:commandButton value="Send" ajax="false" action="#{healthMessageController.saveSelected()}" ></p:commandButton>
                        
                        
                        <p:dataTable value="#{healthMessageController.sentItems}" var="m" >
                            <p:column headerText="Topic" >
                                
                                <h:outputLabel value="#{m.topic}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Contents" >
                                
                                <h:outputLabel value="#{m.content}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Recived Person" >
                                <h:outputLabel value="#{m.toPerson}"  ></h:outputLabel>                                </p:column>
                            <p:column headerText="Recived Staff" >
                                
                                 <h:outputLabel value="#{m.toStaff}" ></h:outputLabel> 
                               
                            </p:column>
                            <p:column headerText="Recived Area" >
                                                             
                                <h:outputLabel value="#{m.toArea.name}"  ></h:outputLabel> 
                               
                            </p:column>
                        </p:dataTable>
                        
                </p:panelGrid>

                </p:panel>
                </h:form>

        </ui:define>



    </ui:composition>

</body>
</html>
