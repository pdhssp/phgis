<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>

                    <p:panel  header="Public Heath Midwife's Dashboard">

                        <p:panelGrid columns="3" >
                            <p:panel header="Data entry" >
                                <h:selectOneMenu id="cmbHf" value="#{formDataentryController.healthForm}"  >
                                    <f:selectItem itemLabel="Please select a form" />
                                    <f:selectItems value="#{healthFormController.midvifesForms}" var="form" itemLabel="#{form.code} - #{form.name}" itemValue="#{form}" >
                                    </f:selectItems>
                                    <f:ajax event="change" execute ="cmbHf" render="gpTimes" />
                                </h:selectOneMenu>
    
                                <h:panelGroup id="gpTimes" >
                                    <h:panelGroup id="gpDaily" rendered="#{formDataentryController.healthForm.durationType eq 'Daily'}" >
                                        <p:calendar >
                                        </p:calendar>
                                    </h:panelGroup>

                                    <h:panelGroup id="gpMonthly" rendered="#{formDataentryController.healthForm.durationType eq 'Monthly'}">
                                        <p:selectOneMenu value="#{formDataentryController.year}" >
                                            <f:selectItem itemLabel="Select Year" />
                                            <f:selectItem itemLabel="2010" itemValue="2011" />
                                            <f:selectItem itemLabel="2011" itemValue="2012" />
                                            <f:selectItem itemLabel="2012" itemValue="2013" />
                                            <f:selectItem itemLabel="2013" itemValue="2014" />
                                            
                                        </p:selectOneMenu>
                                        <p:selectOneMenu  value="#{formDataentryController.month}">
                                            <f:selectItem itemLabel="Select Month" />
                                            <f:selectItem itemLabel="January" itemValue="1" />
                                            <f:selectItem itemLabel="February" itemValue="2" />
                                        </p:selectOneMenu>
                                    </h:panelGroup>


                                    <h:panelGroup id="gpQuarterly" rendered="#{formDataentryController.healthForm.durationType eq 'Quarterly'}">
                                        <p:selectOneMenu value="#{formDataentryController.year}">
                                            <f:selectItem itemLabel="Select Year" />
                                            <f:selectItem itemLabel="2010" itemValue="2011" />
                                            <f:selectItem itemLabel="2011" itemValue="2012" />
                                            <f:selectItem itemLabel="2012" itemValue="2013" />
                                            <f:selectItem itemLabel="2013" itemValue="2014" />
                                            
                                        </p:selectOneMenu>
                                        <p:selectOneMenu  value="#{formDataentryController.quarter}">
                                            <f:selectItem itemLabel="Select Quarter" />
                                            <f:selectItem itemLabel="First" itemValue="1" />
                                            <f:selectItem itemLabel="Secoond" itemValue="2" />
                                        </p:selectOneMenu>
                                    </h:panelGroup>


                                    <h:panelGroup id="gpYearly" rendered="#{formDataentryController.healthForm.durationType eq 'Annually'}">
                                        <p:selectOneMenu  value="#{formDataentryController.year}">
                                            <f:selectItem itemLabel="Select Year" />
                                            <f:selectItem itemLabel="2010" itemValue="2011" />
                                            <f:selectItem itemLabel="2011" itemValue="2012" />
                                            <f:selectItem itemLabel="2012" itemValue="2013" />
                                            <f:selectItem itemLabel="2013" itemValue="2014" />
                                            
                                        </p:selectOneMenu>
                                    </h:panelGroup>

                                </h:panelGroup>

                                <p:commandButton ajax="false" value="Enter Date" action="#{formDataentryController.startPhmDataEntry()}" >
                                    
                                </p:commandButton>


                            </p:panel>
                            <p:panel header="Submit" >

                            </p:panel>
                            <p:panel header="Recently Submitted" >

                            </p:panel>


                        </p:panelGrid>



                    </p:panel>


                </h:form>

            </ui:define>



        </ui:composition>

    </body>
</html>
