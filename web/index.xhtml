<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <script src="http://maps.google.com/maps/api/js?sensor=true"
        type="text/javascript"></script>
    </head>

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <p:panelGrid columns="2" >
                    <p:panelGrid columns="1" >
                        
                    </p:panelGrid>
                    <p:panelGrid columns="2" >
                        <p:panel header="Forms to Enter Date" >
                            <h:form>    
                            
                            <p:dataTable value="#{formDataentryController.formsToFill}" var="ftf" >
                                <p:column headerText="Form No." >
                                    <h:outputLabel value="#{ftf.code}" />
                                </p:column>
                                <p:column headerText="Form Name" >
                                    <h:outputLabel value="#{ftf.code}" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Start Entering Data" ajax="false" action="#{formDataentryController.startDataEntry() }" >
                                        <f:setPropertyActionListener value="#{ftf}" target="#{formDataentryController.healthForm}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        
                            </h:form>
                        
                        </p:panel>
                        <p:panel header="Forms to Forward" >
                            
                        </p:panel>
                        <p:panel header="Recently Submitted Forms" >
                            
                        </p:panel>
                        
                    </p:panelGrid>
                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
