<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
         <cc:attribute name="controller" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid columns="4" style="min-width: 100%;" rendered="#{cc.attrs.controller.pathTotal!=0}">
            <p:outputLabel style="min-width: 20%;"/>
            <p:outputLabel value="Hospital Fee :" style="min-width: 20%;"/>
            <p:outputLabel value="Professional Fee :" style="min-width: 20%;"/>
            <p:outputLabel value="Total :"/>

            <p:outputLabel value="Pathology Lab" style="font-weight: bolder;"/>
            <p:outputLabel value="#{cc.attrs.controller.pathTotal-cc.attrs.controller.pathProf}" style="font-weight: bolder;"/>
            <p:outputLabel value="#{cc.attrs.controller.pathProf}" style="float: right;font-weight: bolder;" />
            <p:outputLabel value="#{cc.attrs.controller.pathTotal}" style="text-align: right;float: right;font-weight: bolder;"/>
        </p:panelGrid>      
    </cc:implementation>
</html>
