<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Search Bills" >
                        <f:facet name="header" >
                            <h:panelGroup>
                                <h:panelGrid columns="4" style="min-width: 100%;">
                                    <h:outputLabel value="From Date"/>
                                    <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{inwardSearch.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >
                                        <f:ajax event="dateSelect" execute="tblBills"  render="tblBills toDate fromDate"/>
                                    </p:calendar>
                                    <h:outputLabel value="To Date"/>
                                    <p:calendar id="toDate" value="#{inwardSearch.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >
                                        <f:ajax event="dateSelect" execute="tblBills"  render="tblBills toDate fromDate"/>
                                    </p:calendar>
                                </h:panelGrid>                                
                            </h:panelGroup>
                        </f:facet>
                        
                        <p:dataTable id="tblBills" value="#{inwardSearch.bills}" var="bill"  filteredValue="#{inwardSearch.filterBill}"  >
                            
                           
                            <p:column headerText="Bill No"  filterBy="#{bill.insId}" filterMatchMode="contains" >
                                <h:commandLink action="inward_bill_reprint" value="#{bill.insId}">
                                    <h:outputLabel  ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{inwardSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            
                            <p:column headerText="Bht No" filterBy="#{bill.patientEncounter.bhtNo}" filterMatchMode="contains" >
                                <h:commandLink action="inward_bill_reprint" value="#{bill.patientEncounter.bhtNo}">
                                    <h:outputLabel  ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{inwardSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            
                            <p:column headerText="Bill Date" >
                                <h:commandLink action="inward_bill_reprint" >
                                    <h:outputLabel value="#{bill.billDate}" >
                                        <f:convertDateTime pattern="dd MM yyyy"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{inwardSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                           
                            <p:column headerText="Client" filterBy="#{bill.patientEncounter.patient.person.nameWithTitle}" filterMatchMode="contains" >
                                <h:commandLink action="inward_bill_reprint" >
                                    <h:outputLabel value="#{bill.patientEncounter.patient.person.nameWithTitle}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{inwardSearch.bill}"/>
                                </h:commandLink>
                            </p:column>         
                            
                            <p:column headerText="Billed By" filterBy="#{bill.creater.webUserPerson.name}" filterMatchMode="contains" >
                                <h:commandLink action="inward_bill_reprint" >
                                    <h:outputLabel value="#{bill.creater.webUserPerson.name}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{inwardSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Gross Value" >
                                <h:commandLink action="inward_bill_reprint" >
                                    <h:outputLabel value="#{bill.total}" >
                                        <f:convertNumber pattern="#,000.00"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{inwardSearch.bill}"/>
                                </h:commandLink>
                            </p:column>       
                            <p:column headerText="Cancelled User" filterBy="#{bill.cancelledBill.creater.webUserPerson.name}" filterMatchMode="contains" >
                                <h:commandLink action="inward_bill_reprint" >
                                    <h:outputLabel rendered="#{bill.cancelled}" value="#{bill.cancelledBill.creater.webUserPerson.name}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{inwardSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Cancelled Date and Time" >
                                <h:commandLink action="inward_bill_reprint" >
                                    <h:outputLabel rendered="#{bill.cancelled}" value="#{bill.cancelledBill.createdAt}" >
                                        <f:convertDateTime pattern="dd MM yyyy hh:mm a"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{inwardSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            
                            <p:column headerText="Comments" >                                
                                <h:outputLabel  rendered="#{bill.cancelledBill ne null}" value="#{bill.cancelledBill.comments}" >
                                </h:outputLabel>
                            </p:column>
                        </p:dataTable>


                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
